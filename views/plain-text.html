<html>
<head>
    <style>
        .custom-textarea {
            width: 100%;
        }
    </style>
</head>
<body>
    <textarea id="plain-textarea" 
    placeholder="GSDM plain text" 
    class="slds-textarea custom-textarea" 
    rows="5">
    </textarea>
</body>
<script src="/blocksdk"></script>
<script>
    document.getElementById("plain-textarea").addEventListener("change", setContent);

    var sdk = new window.sfdc.BlockSDK({
        blockEditorWidth: 600,
        tabs: ["htmlblock", "stylingblock"],
    });
    /*
    sdk.getContent(function (data) {
        if (data) {
            document.getElementById("plain-textarea").value = data;
        }
    });
    */

    function setContent(){
        var htmlvalue = document.getElementById("plain-textarea").value;
        sdk.setContent(htmlvalue);
		sdk.setSuperContent(htmlvalue);
        sdk.setData(htmlvalue);
    }

</script>

</html>
